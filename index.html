<!DOCTYPE html>
<html lang="en-us">
<html>
<head>
	<title>Move Planner</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<header>
		<h1>Move Planner</h1>
	</header>

	<section id="search-bar">
		<input type="text" id="location" value="City, State">
		<button id="submit" onclick="getLocation();">Search</button>
	</section>

	<section id="ny-times">
		<h2 id="nyt-head">Relevant New York Times Articles</h2>
		<div id="articles"></div>
	</section>

	<aside id="wiki">
		<h2 id="wiki-head">Relevant Wikipedia Links</h2>
		<div id="wiki-links"></div>
	</aside>

	<footer>
	</footer>
</body>
</html>
